<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Bluestar Bus – Indulások</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #003366; }
    #searchBox { padding: 8px; width: 300px; }
    #results, #departures { margin-top: 20px; }
    ul { list-style: none; padding: 0; }
    li { padding: 6px; border-bottom: 1px solid #ddd; cursor: pointer; }
    li:hover { background: #f0f0f0; }
    table { border-collapse: collapse; margin-top: 15px; width: 100%; max-width: 600px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f9f9f9; }
    .live { color: green; font-weight: bold; }
    .timetable { color: gray; }
  </style>
</head>
<body>
  <h1>Bluestar Bus – Megálló keresés</h1>

  <input type="text" id="searchBox" placeholder="Írd be a megálló nevét...">
  <button onclick="searchStops()">Keresés</button>

  <div id="results"></div>
  <div id="departures"></div>

  <script>
    const API_BASE = "/api"; // ugyanazon domainen, mint a backend

    async function searchStops() {
      const q = document.getElementById("searchBox").value.trim();
      if (!q) return;
      document.getElementById("results").innerHTML = "Keresés...";
      document.getElementById("departures").innerHTML = "";

      try {
        const res = await fetch(`${API_BASE}/stops/search?q=${encodeURIComponent(q)}`);
        if (!res.ok) throw new Error("Hiba a keresésnél");
        const data = await res.json();

        if (!data.results || data.results.length === 0) {
          document.getElementById("results").innerHTML = "<p>Nincs találat.</p>";
          return;
        }

        let html = "<ul>";
        data.results.forEach(stop => {
          html += `<li onclick="loadDepartures('${stop.stop_id}', '${stop.stop_name}')">${stop.stop_name}</li>`;
        });
        html += "</ul>";
        document.getElementById("results").innerHTML = html;

      } catch (err) {
        document.getElementById("results").innerHTML = `<p style="color:red">${err}</p>`;
      }
    }

    async function loadDepartures(stop_id, stop_name) {
      document.getElementById("departures").innerHTML = `<h2>${stop_name}</h2><p>Betöltés...</p>`;
      try {
        const res = await fetch(`${API_BASE}/stops/${stop_id}/next_departures?minutes=60`);
        if (!res.ok) throw new Error("Hiba az indulásoknál");
        const data = await res.json();

        if (!data.results || data.results.length === 0) {
          document.getElementById("departures").innerHTML = `<h2>${stop_name}</h2><p>Nincs indulás a következő órában.</p>`;
          return;
        }

        let table = `<h2>${stop_name}</h2><table><tr><th>Járat</th><th>Cél</th><th>Idő</th><th>Forrás</th></tr>`;
        data.results.forEach(dep => {
          const time = new Date(dep.time_iso).toLocaleTimeString("hu-HU", {hour: "2-digit", minute:"2-digit"});
          const source = dep.is_live ? `<span class="live">Élő</span>` : `<span class="timetable">Menetrend</span>`;
          table += `<tr><td>${dep.route}</td><td>${dep.destination}</td><td>${time}</td><td>${source}</td></tr>`;
        });
        table += "</table>";
        document.getElementById("departures").innerHTML = table;

      } catch (err) {
        document.getElementById("departures").innerHTML = `<p style="color:red">${err}</p>`;
      }
    }
  </script>
</body>
</html>
