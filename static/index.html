<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bluestar Bus – menetrend</title>
  <script>
    async function searchStop() {
      const stopName = document.getElementById("stopInput").value.trim();
      if (!stopName) return;

      const res = await fetch(`/api/search?stop=${encodeURIComponent(stopName)}`);
      const data = await res.json();

      const table = document.getElementById("results");
      table.innerHTML = "";

      if (data.length === 0) {
        table.innerHTML = `<tr><td colspan="4" class="p-2 text-center">Nincs találat</td></tr>`;
        return;
      }

      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="p-2 border border-gray-700">${row.route}</td>
          <td class="p-2 border border-gray-700">${row.headsign}</td>
          <td class="p-2 border border-gray-700">${row.departure_time}</td>
          <td class="p-2 border border-gray-700 text-center">
            ${row.live ? "🟢" : "⚪"}
          </td>
        `;
        table.appendChild(tr);
      });
    }

    // Enter gomb is indítson keresést
    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("stopInput").addEventListener("keypress", (e) => {
        if (e.key === "Enter") searchStop();
      });
    });
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-6">
  <h1 class="text-2xl font-bold mb-4">🚌 Bluestar Bus – megálló & járat kereső</h1>

  <div class="flex gap-2 mb-4">
    <input id="stopInput" type="text" placeholder="Írd be a megálló nevét..."
           class="p-2 w-full text-black rounded">
    <button onclick="searchStop()"
            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
      Keresés
    </button>
  </div>

  <table class="w-full border border-gray-700">
    <thead>
      <tr class="bg-gray-800">
        <th class="p-2">Járat</th>
        <th class="p-2">Cél</th>
        <th class="p-2">Indulás</th>
        <th class="p-2">Élő</th>
      </tr>
    </thead>
    <tbody id="results"></tbody>
  </table>
</body>
</html>
