<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bluestar Bus ‚Äì meg√°ll√≥ & j√°rat keres≈ë</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --muted: #9ca3af;
      --text: #e5e7eb;
      --accent: #22c55e;
      --danger: #ef4444;
      --brand: #60a5fa;
      --row: #0b1222;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans",
      "Apple Color Emoji", "Segoe UI Emoji"; background: var(--bg); color: var(--text);
    }
    .wrap { max-width: 900px; margin: 40px auto; padding: 0 16px; }
    h1 { font-weight: 800; letter-spacing: .2px; }
    .card {
      background: linear-gradient(180deg, #0f172a 0%, #0a1325 100%);
      border: 1px solid #1f2937; border-radius: 14px; padding: 20px 20px 8px 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    .row { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
    input[type=text], input[type=number]{
      background:#0b1222;border:1px solid #24324a; color:var(--text);
      padding:12px 14px;border-radius:10px; font-size:18px; width:100%;
    }
    .btn{
      background:#16a34a;border:none;color:white;padding:12px 18px;border-radius:12px;
      font-weight:700; font-size:18px; cursor:pointer; transition: transform .05s ease;
      box-shadow: 0 8px 22px rgba(34,197,94,.22);
    }
    .btn:active{ transform: translateY(1px); }
    .badges{ display:flex; gap:12px; margin:12px 4px 0 4px; }
    .badge{
      display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:999px;
      background:#0b1222; border:1px solid #24324a; color:var(--muted); font-weight:600;
    }
    .dot{ width:10px; height:10px; border-radius:999px; background:#374151; box-shadow:0 0 0 2px rgba(0,0,0,.2) inset; }
    .dot.ok{ background: var(--accent); }
    .dot.no{ background: var(--danger); }
    .hint{ color:var(--muted); font-size:14px; margin-top:6px; }
    .results{ margin-top:18px; border-top:1px solid #1f2937; }
    table{ width:100%; border-collapse: collapse; margin-top:8px; }
    th, td{ padding:14px 10px; border-bottom:1px solid #1f2937; text-align:left; }
    th{ color:#cbd5e1; font-size:14px; text-transform:uppercase; letter-spacing:.03em; }
    tr:nth-child(even) td{ background: #0d162a; }
    .selectList{
      margin-top:10px; background:#0b1222; border:1px solid #24324a; border-radius:10px; overflow:hidden;
    }
    .selectItem{
      padding:12px 14px; border-bottom:1px solid #1f2937; cursor:pointer;
    }
    .selectItem:hover{ background:#0f1a31; }
    .footer{ text-align:center; color:#9ca3af; margin:30px 0 10px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>üöå Bluestar Bus ‚Äì meg√°ll√≥ & j√°rat keres≈ë</h1>

    <div class="card">
      <div class="row">
        <input id="q" type="text" placeholder="Meg√°ll√≥ neve (pl. Hanover, Vincent‚Ä¶)" />
        <button id="go" class="btn">Keres√©s</button>
      </div>

      <div class="badges">
        <div class="badge"><span class="dot" id="apiDot"></span> API</div>
        <div class="badge"><span class="dot" id="gtfsDot"></span> GTFS</div>
        <div class="badge"><span class="dot" id="liveDot"></span> Live</div>
      </div>

      <div class="hint" id="hint">√çrj be legal√°bb 2 karaktert, majd nyomd meg a Keres√©s gombot vagy Entert.</div>

      <div id="choose" class="selectList" style="display:none;"></div>

      <div id="result" class="results" style="display:none;">
        <h3 id="stopTitle" class="hint" style="margin:10px 0 0 2px;"></h3>
        <table>
          <thead>
            <tr>
              <th>J√°rat</th>
              <th>C√©l</th>
              <th>Indul√°s</th>
              <th>√âl≈ë</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>

    <div class="footer">UI & API: te ‚Äì ‚ù§Ô∏è</div>
  </div>

  <script>
    const $ = s => document.querySelector(s);
    const api = p => fetch(p).then(r => r.json());

    // st√°tusz p√∂tty√∂k
    async function refreshStatus(){
      try{
        const s = await api('/api/status');
        $('#apiDot').classList.add('ok');
        (s.gtfs ? $('#gtfsDot').classList.add('ok') : $('#gtfsDot').classList.add('no'));
        (s.live ? $('#liveDot').classList.add('ok')  : $('#liveDot').classList.add('no'));
      }catch(e){
        $('#apiDot').classList.add('no');
        $('#gtfsDot').classList.add('no');
        $('#liveDot').classList.add('no');
      }
    }

    function showChoices(stops){
      const box = $('#choose');
      box.innerHTML = '';
      if (!stops || !stops.length){
        box.style.display = 'none';
        alert('Nincs tal√°lat erre a n√©vre.');
        return;
      }
      for (const s of stops){
        const div = document.createElement('div');
        div.className = 'selectItem';
        div.textContent = `${s.stop_name} ‚Ä¢ (${s.stop_id})`;
        div.onclick = () => loadDepartures(s);
        box.appendChild(div);
      }
      box.style.display = 'block';
      $('#result').style.display = 'none';
    }

    async function search(){
      const q = $('#q').value.trim();
      if (q.length < 2){
        alert('√çrj be legal√°bb 2 karaktert.');
        return;
      }
      $('#hint').textContent = 'Keres√©s‚Ä¶';
      $('#choose').style.display = 'none';
      $('#result').style.display = 'none';
      const stops = await api(`/api/stops/search?q=${encodeURIComponent(q)}`);
      if (stops.length === 1){
        await loadDepartures(stops[0]);
      }else{
        showChoices(stops);
      }
      $('#hint').textContent = 'V√°lassz meg√°ll√≥t a list√°b√≥l, vagy pontos√≠ts a n√©ven.';
    }

    async function loadDepartures(stop){
      $('#choose').style.display = 'none';
      $('#result').style.display = 'block';
      $('#stopTitle').textContent = `Meg√°ll√≥: ${stop.stop_name} ‚Ä¢ (${stop.stop_id})`;
      const data = await api(`/api/stops/${encodeURIComponent(stop.stop_id)}/next_departures?minutes=60`);
      const tbody = $('#tbody');
      tbody.innerHTML = '';
      if (!data.results || !data.results.length){
        const tr = document.createElement('tr');
        tr.innerHTML = `<td colspan="4" class="hint">Nincs indul√°s a k√∂vetkez≈ë 60 percben.</td>`;
        tbody.appendChild(tr);
        return;
      }
      for (const r of data.results){
        const tr = document.createElement('tr');
        const liveDot = r.is_live ? '<span class="dot ok"></span>' : '‚Äì';
        // time_iso -> HH:MM
        const hhmm = (r.time_iso || '').slice(11, 16);
        tr.innerHTML = `
          <td>${r.route || ''}</td>
          <td>${r.destination || ''}</td>
          <td>${hhmm || ''}</td>
          <td>${liveDot}</td>`;
        tbody.appendChild(tr);
      }
    }

    // esem√©nyek
    $('#go').onclick = search;
    $('#q').addEventListener('keydown', e => { if (e.key === 'Enter') search(); });

    // indul√°skor st√°tusz friss√≠t√©s
    refreshStatus();
  </script>
</body>
</html>
