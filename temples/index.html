<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Bluestar Bus – Keresés és Indulások</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --brand:#0b5cff;
      --ink:#0b1020;
      --muted:#6b7280;
      --bg:#f6f7fb;
      --card:#ffffff;
      --ok:#16a34a;
      --live:#d97706;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 24px; font-family: system-ui, Arial, sans-serif;
      color: var(--ink); background: var(--bg);
    }
    h1 { margin: 0 0 16px; color:#003366; font-size: clamp(20px,3vw,28px); }
    .card {
      background: var(--card); border: 1px solid #e5e7eb; border-radius: 14px;
      padding: 16px; box-shadow: 0 4px 16px rgba(0,0,0,.04);
      max-width: 900px;
    }
    .row { display: grid; gap: 12px; grid-template-columns: 1fr auto auto; align-items: end; }
    label { display:block; font-size: 12px; color: var(--muted); margin-bottom: 6px; }
    input[type="text"], input[type="number"] {
      width: 100%; padding: 10px 12px; border:1px solid #d1d5db; border-radius: 10px; font-size: 15px;
    }
    button {
      padding: 10px 16px; border: 0; border-radius: 10px; color: white; background: var(--brand);
      cursor: pointer; font-weight: 600;
    }
    button:disabled { opacity:.6; cursor:not-allowed; }
    .help { font-size: 12px; color: var(--muted); margin-top: 6px; }
    .suggestions {
      position: relative; margin-top: 8px;
    }
    .suggestions ul{
      position: absolute; z-index: 10; list-style: none; margin: 0; padding: 0;
      width: 100%; background: #fff; border:1px solid #e5e7eb; border-radius: 10px; max-height: 260px; overflow:auto;
      box-shadow: 0 10px 20px rgba(0,0,0,.08);
    }
    .suggestions li{
      padding: 10px 12px; cursor: pointer; border-bottom:1px solid #f1f5f9;
    }
    .suggestions li:last-child{ border-bottom:0; }
    .suggestions li:hover{ background:#f8fafc; }
    .pill {
      display:inline-flex; align-items:center; gap:6px; font-size: 12px; padding: 4px 8px; border-radius: 999px;
      background:#eff6ff; color:#1e40af; border:1px solid #bfdbfe;
    }
    .pill.ok { background:#ecfdf5; color:#065f46; border-color:#a7f3d0; }
    .pill.live { background:#fff7ed; color:#9a3412; border-color:#fed7aa; }
    table { width: 100%; border-collapse: collapse; margin-top: 14px; overflow: hidden; border-radius: 10px; }
    th, td { padding: 10px 12px; border-bottom:1px solid #e5e7eb; text-align: left; }
    th { background:#0b1020; color: #fff; position: sticky; top: 0; }
    .meta { display:flex; gap:8px; align-items:center; flex-wrap:wrap; margin-top:8px; }
    .muted { color: var(--muted); font-size: 13px; }
    .footer { margin-top: 10px; font-size: 12px; color: var(--muted); }
    @media (max-width: 720px) {
      .row { grid-template-columns: 1fr 110px auto; }
      th:nth-child(3), td:nth-child(3){ white-space: nowrap; }
    }
  </style>
</head>
<body>
  <h1>Bluestar Bus – Megálló keresés & élő indulások</h1>
  <div class="card">
    <div class="row">
      <div>
        <label for="q">Megálló név (pl. “Vincent”)</label>
        <input id="q" type="text" placeholder="Kezdj el írni…">
        <div class="suggestions" id="suggBox" style="display:none;">
          <ul id="suggList"></ul>
        </div>
        <div class="meta">
          <span class="muted">Választott megálló ID:</span>
          <span id="chosen" class="pill">—</span>
        </div>
        <div class="help">Tipp: gépeld be a megálló nevét, majd kattints egy találatra.</div>
      </div>
      <div>
        <label for="mins">Időablak (perc)</label>
        <input id="mins" type="number" value="60" min="5" max="240" />
      </div>
      <div>
        <button id="fetchBtn" disabled>Indulások lekérése</button>
      </div>
    </div>

    <table id="tbl" style="display:none;">
      <thead>
        <tr>
          <th>Járat</th>
          <th>Úticél</th>
          <th>Indulás</th>
          <th>Forrás</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="note" class="footer"></div>
  </div>

  <script>
    const API_BASE = "https://bluestar-bus-api-production-5886.up.railway.app";
    const q = document.getElementById("q");
    const suggBox = document.getElementById("suggBox");
    const suggList = document.getElementById("suggList");
    const chosen = document.getElementById("chosen");
    const mins = document.getElementById("mins");
    const fetchBtn = document.getElementById("fetchBtn");
    const tbl = document.getElementById("tbl");
    const tbody = tbl.querySelector("tbody");
    const note = document.getElementById("note");

    let selectedStop = null;
    let debounceTimer = null;

    function debounce(fn, ms = 300) {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(fn, ms);
    }

    // Keresés megálló név szerint
    q.addEventListener("input", () => {
      const term = q.value.trim();
      selectedStop = null;
      chosen.textContent = "—";
      fetchBtn.disabled = true;
      if (term.length < 2) {
        suggBox.style.display = "none";
        return;
      }
      debounce(async () => {
        try {
          const url = `${API_BASE}/api/stops/search?query=${encodeURIComponent(term)}`;
          const res = await fetch(url);
          const data = await res.json();
          suggList.innerHTML = "";
          if (Array.isArray(data) && data.length) {
            data.forEach(item => {
              const li = document.createElement("li");
              li.textContent = `${item.stop_name}  ·  ${item.stop_id}`;
              li.title = item.stop_id;
              li.addEventListener("click", () => {
                selectedStop = item;
                q.value = item.stop_name;
                chosen.textContent = item.stop_id;
                suggBox.style.display = "none";
                fetchBtn.disabled = false;
              });
              suggList.appendChild(li);
            });
            suggBox.style.display = "block";
          } else {
            suggBox.style.display = "none";
          }
        } catch (e) {
          console.error(e);
          suggBox.style.display = "none";
        }
      }, 250);
    });

    // Kattintás a dobozon kívülre zárja a javaslatokat
    document.addEventListener("click", (ev) => {
      if (!suggBox.contains(ev.target) && ev.target !== q) {
        suggBox.style.display = "none";
      }
    });

    // Indulások lekérése
    fetchBtn.addEventListener("click", loadDepartures);

    async function loadDepartures() {
      if (!selectedStop) {
        alert("Válassz ki egy megállót a listából!");
        return;
      }
      const minutes = Math.max(5, Math.min(240, Number(mins.value) || 60));
      const url = `${API_BASE}/api/stops/${encodeURIComponent(selectedStop.stop_id)}/next_departures?minutes=${minutes}`;
      fetchBtn.disabled = true;
      tbody.innerHTML = "";
      tbl.style.display = "none";
      note.textContent = "";

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (!data || !Array.isArray(data.results)) {
          alert("Ismeretlen válasz a szervertől.");
          return;
        }

        // rendezés idő szerint
        data.results.sort((a,b) => new Date(a.time_iso) - new Date(b.time_iso));

        if (!data.results.length) {
          note.textContent = "Nincs indulás ebben az időablakban.";
          return;
        }

        data.results.forEach(dep => {
          const tr = document.createElement("tr");
          const hhmm = new Date(dep.time_iso).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
          const srcPill = dep.is_live
            ? `<span class="pill live" title="Élő (SIRI) adat">LIVE</span>`
            : `<span class="pill" title="Menetrendi (GTFS) adat">GTFS</span>`;
          tr.innerHTML = `
            <td>${dep.route}</td>
            <td>${dep.destination}</td>
            <td>${hhmm}</td>
            <td>${srcPill}</td>
          `;
          tbody.appendChild(tr);
        });
        tbl.style.display = "table";

        const liveCount = data.results.filter(r => r.is_live).length;
        if (liveCount > 0) {
          note.innerHTML = `Forrás: <span class="pill live">LIVE</span> és <span class="pill">GTFS</span> vegyesen. Élő találatok: ${liveCount}.`;
        } else {
          note.innerHTML = `Forrás: csak <span class="pill">GTFS</span> (menetrend). Ha bekapcsolod a SIRI kulcsot a szerveren, automatikusan megjelenik a LIVE jelzés.`;
        }
      } catch (e) {
        console.error(e);
        alert("Hiba történt a lekérés során.");
      } finally {
        fetchBtn.disabled = !selectedStop;
      }
    }
  </script>
</body>
</html>
