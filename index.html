<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bluestar Bus – Live Departures</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 1rem;
    }
    h1 { font-size: 1.4rem; }
    input, button, select {
      padding: .5rem;
      margin: .2rem;
      border-radius: 4px;
      border: none;
    }
    button { background: #2c7be5; color: white; cursor: pointer; }
    button:hover { background: #1a5cc6; }
    .results { margin-top: 1rem; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: #222;
    }
    th, td {
      padding: .5rem;
      border-bottom: 1px solid #333;
      text-align: left;
    }
    .live { color: #4cff4c; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Bluestar Bus – Live Departures</h1>

  <div>
    <input type="text" id="searchBox" placeholder="Search stop name (e.g. Vincents Walk)">
    <button onclick="searchStops()">Search</button>
  </div>

  <div id="stopResults"></div>

  <div>
    <label>Stop ID:</label>
    <input type="text" id="stopId" value="1980SN12619E">
    <label>Minutes:</label>
    <input type="number" id="minutes" value="60" min="5" max="180">
    <button onclick="loadDepartures()">OK</button>
  </div>

  <div id="departures" class="results"></div>

  <script>
    async function searchStops() {
      const q = document.getElementById("searchBox").value;
      if (!q) return;
      const res = await fetch(`/stops?q=${encodeURIComponent(q)}`);
      if (!res.ok) { alert("Error searching stops"); return; }
      const data = await res.json();
      let html = "<ul>";
      data.forEach(stop => {
        html += `<li>
          <a href="#" onclick="selectStop('${stop.stop_id}')">
            ${stop.name} (${stop.stop_id})
          </a>
        </li>`;
      });
      html += "</ul>";
      document.getElementById("stopResults").innerHTML = html;
    }

    function selectStop(stopId) {
      document.getElementById("stopId").value = stopId;
      document.getElementById("stopResults").innerHTML = "";
      loadDepartures();
    }

    async function loadDepartures() {
      const stopId = document.getElementById("stopId").value;
      const minutes = document.getElementById("minutes").value;
      const res = await fetch(`/next_departures/${stopId}?minutes=${minutes}`);
      if (!res.ok) { alert("Error loading departures"); return; }
      const data = await res.json();

      let html = `<h3>Departures – stop ${data.stop_id}, next ${data.minutes} min</h3>`;
      html += "<table><tr><th>Route</th><th>Destination</th><th>Time</th></tr>";
      data.departures.forEach(dep => {
        const live = dep.live ? `<span class="live">${dep.predicted_time || dep.departure_time}</span>` : dep.departure_time;
        html += `<tr>
          <td>${dep.route}</td>
          <td>${dep.destination || ""}</td>
          <td>${live}</td>
        </tr>`;
      });
      html += "</table>";
      document.getElementById("departures").innerHTML = html;
    }
  </script>
</body>
</html>
